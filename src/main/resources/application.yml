spring:
  datasource:
    username: root
    url: jdbc:mysql://localhost:3306/test
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
      show-sql: true
  application:
    name: user-service
server:
  port: 8096

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
      instance:
        hostname: localhost